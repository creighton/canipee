<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<title>{% block title %}Can I Pee?!{% endblock %}</title>
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .content {
    	padding:55px 15px;

    }
    </style>
    <script type="text/javascript">
        function local_date (d) {
            var ret = new Date(d).toLocaleString();
            return (ret === "Invalid Date") ? "---" : ret;
        }
    </script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'canipee.views.home' %}">Can I Peeeee?!!</a>
        </div>
        <div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
	            {% block menubar %}{% endblock %}
    		</ul>
    		<ul class="nav navbar-nav navbar-right">
	            {% if user and user.is_authenticated %}
	            <li><a href="{% url 'canipee.views.profile' %}">{{ user.username }}</a></li>
	            <li><a href="{% url 'django.contrib.auth.views.logout' %}">Log Out</a></li>
	            {% block menubaruser %}{% endblock %}
	            {% else %}
	            <li><a href="{% url 'django.contrib.auth.views.login' %}">Log In</a></li>
	            {% endif %}
            </ul>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
    	<div class="content">
    {% block container %}{% endblock %}
    	</div>
    </div>

    {% block endscripts %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
